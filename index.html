<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="preview-container">
      <div class="preview-image">
        <img src="./images/drawers.jpg" alt="green drawers" />
      </div>
      <section>
        <h2 class="preview-title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h2>

        <p class="preview-blurb">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="preview-bottom">
          <div class="author-avatar">
            <img src="./images/avatar-michelle.jpg" />
          </div>
          <div class="author-details">
            <div>
              <h4 class="author">Michelle Appleton</h4>
              <p class="date">28 Jun 2020</p>
            </div>
            <button><img src="./images/icon-share.svg" /></button>
          </div>
        </div>
      </section>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
